<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Silent Wind</title>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/silentwind.json");

    function AdInit () {vkBridge.send('VKWebAppInit');}

    function showAd(){bridge.send("VKWebAppCheckNativeAds", {"ad_format": "interstitial"});

                      bridge.send("VKWebAppShowNativeAds", {ad_format:"interstitial"})
                     .then(data => console.log(data.result))
                     .catch(error => console.log(error));}
    </script>
  </head>
  <body>
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
  </body>
</html>
